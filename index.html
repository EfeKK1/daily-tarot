<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Tarot AI Demo - No Streak/Limit</title>

  <!-- Google Font: Mystery Quest -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* RESET & GLOBAL STYLES */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: "Mystery Quest", cursive;
      background: url("https://images.unsplash.com/photo-1615315685401-1396dcc53f61?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80")
        no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed; 
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 0;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      z-index: 2;
    }
    .lang-toggle {
      background-color: #dab03f;
      color: #300066;
      border: none;
      padding: 10px 18px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-family: inherit;
    }
    .lang-toggle:hover {
      background-color: #bf9a34;
      transform: scale(1.05);
    }

    /* MAIN CONTENT */
    main {
      max-width: 900px; 
      width: 95%;
      margin: 40px auto;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      padding: 30px 20px;
      text-align: center;
      position: relative; 
      z-index: 1;
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }
    p.subtitle {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #ddd;
      text-shadow: 1px 1px 2px #000;
    }

    /* BUTTONS & MESSAGE */
    .action-btn {
      background-color: #d8af3f;
      color: #300066;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 30px;
      margin: 10px 6px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-family: inherit;
    }
    .action-btn:hover {
      background-color: #bf9a34;
      transform: scale(1.05);
    }
    #message {
      margin-top: 8px;
      font-size: 1.05em;
      color: #ffdddd;
      min-height: 24px; 
      text-shadow: 1px 1px 2px #000;
    }

    /* CARD LAYOUT */
    .three-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 25px;
    }
    .card-container {
      flex: 1 1 28%;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      animation: flipIn 0.8s ease forwards;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      transform-style: preserve-3d;
    }
    .card-container:hover {
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      transform: scale(1.03);
    }
    @keyframes flipIn {
      from { transform: rotateY(90deg) scale(0.9); opacity: 0; }
      to { transform: rotateY(0) scale(1); opacity: 1; }
    }
    .position-label {
      color: #fff;
      margin-bottom: 8px;
      font-size: 1.1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #000;
    }
    .card-container img {
      max-width: 160px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      transition: transform 0.5s;
    }
    .card-title {
      font-size: 1.15em;
      color: #ffd700;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 6px;
    }
    .card-desc {
      font-size: 0.95em;
      text-align: justify;
      line-height: 1.3;
    }

    /* AI READING OUTPUT */
    #aiReadingContainer {
      display: none;
      margin-top: 20px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      font-size: 1em;
      text-align: justify;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <header>
    <button class="lang-toggle" id="langToggleBtn">TR / EN</button>
  </header>

  <main>
    <h1 id="titleText">Tarot AI Demo - No Streak/Limit</h1>
    <p class="subtitle" id="subtitleText">
      Draw 3 cards anytime. Automatically get an AI reading in your chosen language. Enjoy testing!
    </p>

    <div>
      <button class="action-btn" id="drawCardsBtn">Draw 3 Cards</button>
    </div>
    <div id="message"></div>

    <!-- Cards Display -->
    <div class="three-cards" id="threeCardsContainer"></div>

    <!-- AI Reading Output -->
    <div id="aiReadingContainer"></div>
  </main>

  <script>
    /************************************************************
     *                    BILINGUAL TEXT                        *
     ************************************************************/
    const uiTexts = {
      en: {
        title: "Tarot AI Demo - No Streak/Limit",
        subtitle: "Draw 3 cards anytime. Automatically get an AI reading in your chosen language. Enjoy testing!",
        drawButton: "Draw 3 Cards",
        positionPast: "Past",
        positionPresent: "Present",
        positionFuture: "Future",
        aiReadingIntro: "AI Interpretation:"
      },
      tr: {
        title: "Tarot AI Demo - Seri/Sınır Yok",
        subtitle: "İstediğiniz zaman 3 kart çekin. Seçtiğiniz dilde yapay zekâ yorumunu otomatik alın. Test için keyifli!",
        drawButton: "3 Kart Çek",
        positionPast: "Geçmiş",
        positionPresent: "Şimdi",
        positionFuture: "Gelecek",
        aiReadingIntro: "Yapay Zekâ Yorumu:"
      }
    };

    let currentLang = "en";

    const langToggleBtn = document.getElementById("langToggleBtn");
    const titleText = document.getElementById("titleText");
    const subtitleText = document.getElementById("subtitleText");
    const drawCardsBtn = document.getElementById("drawCardsBtn");
    const messageDiv = document.getElementById("message");
    const threeCardsContainer = document.getElementById("threeCardsContainer");
    const aiReadingContainer = document.getElementById("aiReadingContainer");

    // Stores selected cards (deck index and reversed status)
    let chosenCards = []; 

    function applyLanguage() {
      const t = uiTexts[currentLang];
      titleText.textContent = t.title;
      subtitleText.textContent = t.subtitle;
      drawCardsBtn.textContent = t.drawButton;
      renderChosenCards();
    }

    function toggleLanguage(){
      currentLang = (currentLang==="en") ? "tr" : "en";
      applyLanguage();
    }

    langToggleBtn.addEventListener("click", toggleLanguage);

    /************************************************************
     *                TAROT DECK DATA                           *
     ************************************************************/
    const tarotDeck = [
      {
        nameEn: "Two of Wands",
        nameTr: "Tılsım İkilisi",
        image: "images/twoofwands.jpg",
        upright: {
          en: "Standing at a threshold, planning for the future. Bold action awaits.",
          tr: "Bir eşikte durma, gelecek planları. Cesur adımlar sizi bekliyor."
        },
        reversed: {
          en: "Indecision stalls your progress; weigh your options carefully.",
          tr: "Kararsızlık ilerlemeyi aksatır; seçenekleri özenle tartın."
        }
      },
      {
        nameEn: "Ace of Cups",
        nameTr: "Kupa Ası",
        image: "images/aceofcups.jpg",
        upright: {
          en: "A surge of emotion or creativity flows freely. Embrace heartfelt connections.",
          tr: "Duygusal veya yaratıcı bir akış serbest kaldı. İçten bağları kucaklayın."
        },
        reversed: {
          en: "Unspoken feelings block deeper intimacy; resolve old pains.",
          tr: "Dile getirilmemiş duygular daha derin yakınlaşmayı engelliyor; eski acıları çözün."
        }
      },
      {
        nameEn: "The Chariot",
        nameTr: "Savaş Arabası",
        image: "images/thechariot.jpg",
        upright: {
          en: "Willpower and discipline drive you onward to success.",
          tr: "İrade ve disiplin, sizi başarıya doğru itiyor."
        },
        reversed: {
          en: "Scattered forces or wavering focus stall your journey. Regain control.",
          tr: "Dağınık güçler veya dalgalı odak yolculuğu durdurur. Kontrolü geri kazanın."
        }
      },
      {
        nameEn: "Ace of Swords",
        nameTr: "Kılıç Ası",
        image: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Swords01.jpg",
        upright: {
          en: "A sharp new idea or truth cuts through confusion. Use it wisely.",
          tr: "Keskin yeni bir fikir veya gerçek, karmaşayı keser. Onu akıllıca kullanın."
        },
        reversed: {
          en: "Clouded perception or misused logic leads to tension.",
          tr: "Bulanık algı veya yanlış kullanılan mantık gerginliğe yol açar."
        }
      }
      // Add more cards as needed
    ];

    /************************************************************
     *                 RENDER CHOSEN CARDS                      *
     ************************************************************/
    function renderChosenCards(){
      threeCardsContainer.innerHTML = "";
      const t = uiTexts[currentLang];
      const posLabels = [t.positionPast, t.positionPresent, t.positionFuture];

      chosenCards.forEach((card, index) => {
        const cardData = tarotDeck[card.deckIndex];
        const cardName = (currentLang==="en") ? cardData.nameEn : cardData.nameTr;
        const cardText = card.isReversed ? cardData.reversed[currentLang] : cardData.upright[currentLang];

        const cardDiv = document.createElement("div");
        cardDiv.className = "card-container";

        const labelEl = document.createElement("h4");
        labelEl.className = "position-label";
        labelEl.textContent = posLabels[index];
        cardDiv.appendChild(labelEl);

        const imgEl = document.createElement("img");
        imgEl.src = cardData.image;
        imgEl.alt = cardName;  // Accessibility improvement
        if(card.isReversed) imgEl.style.transform = "rotate(180deg)";
        cardDiv.appendChild(imgEl);

        const titleEl = document.createElement("h5");
        titleEl.className = "card-title";
        titleEl.textContent = cardName + (card.isReversed 
          ? (currentLang==="en" ? " (Reversed)" : " (Ters)") 
          : "");
        cardDiv.appendChild(titleEl);

        const descEl = document.createElement("p");
        descEl.className = "card-desc";
        descEl.textContent = cardText;
        cardDiv.appendChild(descEl);

        threeCardsContainer.appendChild(cardDiv);
      });
    }

    /************************************************************
     *                AI REQUEST FUNCTION                     *
     ************************************************************/
    async function fetchAIReading(cards, lang){
      const prompt = buildPrompt(cards, lang);
      const apiKey = "YOUR_OPENAI_API_KEY"; // Replace with your actual key; ensure secure management

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: (lang==="en")
                  ? "You are an expert tarot reader. Provide supportive and thorough insights."
                  : "Sen uzman bir tarot okuyucususun. Detaylı ve destekleyici içgörüler sunuyorsun."
              },
              {
                role: "user",
                content: prompt
              }
            ],
            max_tokens: 700,
            temperature: 0.9
          })
        });
        const data = await response.json();
        return data?.choices?.[0]?.message?.content || "";
      } catch(error) {
        console.error("Error fetching AI reading:", error);
        return (lang==="en") 
          ? "Error retrieving AI reading." 
          : "Yapay zekâ yorumu alınırken hata oluştu.";
      }
    }

    function buildPrompt(cards, lang){
      const lines = cards.map(card => {
        const cardData = tarotDeck[card.deckIndex];
        const name = (lang==="en") ? cardData.nameEn : cardData.nameTr;
        const tag = card.isReversed ? (lang==="en" ? "(Reversed)" : "(Ters)") : "";
        return `- ${name} ${tag}`;
      }).join("\n");

      return (lang==="en")
        ? `Below are 3 tarot cards the user just drew:\n${lines}\n\nPlease provide a cohesive interpretation, focusing on practical, uplifting insights. Write in a warm, empathic tone.`
        : `Kullanıcının şimdi çektiği 3 kart:\n${lines}\n\nLütfen bütüncül bir yorum yap, pratik ve motive edici önerilere odaklan. Sıcak ve empatik bir üslup kullan.`;
    }

    /************************************************************
     *                DRAW CARDS & AI READING                 *
     ************************************************************/
    drawCardsBtn.addEventListener("click", async () => {
      // Randomly select 3 unique cards
      chosenCards = [];
      const selectedIndices = new Set();
      while(selectedIndices.size < 3){
        selectedIndices.add(Math.floor(Math.random() * tarotDeck.length));
      }
      const sortedIndices = Array.from(selectedIndices).sort((a, b) => a - b);
      sortedIndices.forEach(index => {
        chosenCards.push({
          deckIndex: index,
          isReversed: Math.random() < 0.5
        });
      });

      renderChosenCards();
      aiReadingContainer.style.display = "block";
      aiReadingContainer.textContent = (currentLang==="en")
        ? "Loading AI reading..."
        : "Yapay zekâ yorumu yükleniyor...";
      
      const aiText = await fetchAIReading(chosenCards, currentLang);
      const intro = (currentLang==="en") ? uiTexts.en.aiReadingIntro : uiTexts.tr.aiReadingIntro;
      aiReadingContainer.textContent = `${intro}\n\n${aiText}`;
    });

    // Initialize language settings on page load
    applyLanguage();
  </script>
</body>
</html>
